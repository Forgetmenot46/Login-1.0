<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link href="Login/loginstyle.css" rel="stylesheet">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



    

</head>
<body style="background-color:#FEFAE0;" >
    
    
    <!-- รูปด้ายซ้ายมือ -->
    
    <div class="row vh-100 g-0">
        
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="container">
            <div class="bg-holder shadow-lg" style="background-image: url(Login/imgbg/cooking.jpg);">
                
            </div>
        </div>
        </div>
        
    <!-- รูปด้ายซ้ายมือ -->
    
    
    <!-- หน้า login ขวามือ -->
    <div class="col-lg-6">
        
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
            
            <div class="col col-sm-6 col-lg-7 col-xl-6">
                
                <!-- โลโก้ -->
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="Login/imgall/logoSwdo.png" width="150px">
                    </a>
                <!-- โลโก้ -->
                    <div class="text-center mb-2">
                        <h3 class="fw-bold">Log In</h3>
                        <p class="text-secondary">Log in to access Mountain Camp content.</p>
                    </div>
                    
                    
                    
                    <!-- ฟอร์ม Login -->
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bxs-user-badge'></i>
                                </span>
                                <input type="email" class="form-control form-control-lg fs-6" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bxs-lock'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" minlength="8" maxlength="12" placeholder="Password">
                            </div>
                        
                            <div class="input-group mb-3 d-flex justify-content-between">
                        
                            
                          <label class="form-check-label text-muted ">
                            <input type="checkbox" class="form-check-input " name="" id="" value="checkedValue" checked>
                            <small> Remember me </small></label>
                          
                          <div>
                            <small><a href="#">Forgot Password?</a></small>
                          </div>
                        </div>
                        <button type="button" class="btn btn-primary d-flex w-100 justify-content-center mb-2">Log in</button>
                        <div class="text-left">
                            <small>Don't have an account? <a href="#">Register</a></small>
                        </div>
                        </form>
                        <!-- หน้า login ขวามือ -->
                        
                    <!-- ฟอร์ม Login -->

                    <!-- or -->
                    <div class="position-relative mb-4">
                        <hr class="text-secondary divider">
                        <div class ="divider-content-center">Or</div>
                    </div>
                    <!-- or -->

                    <!-- other login -->
                    <a class="btn btn-outline-danger btn-lg w-100 shadow mb-3 " style="font-family: Josefin Sans;"  href="#" role="button">
                        <i class='bx bxl-google'></i> Login with Google
                    </a>
                    <a class="btn btn-outline-primary btn-lg w-100 shadow mb-5" style="font-family: Josefin Sans;" href="#" role="button">
                        <i class='bx bxl-facebook-circle' ></i> Login with Facebook
                    </a>
                    <!-- other login -->
                    <p class="text-center ">&copy;	2024 Mountain Camp</p>
            </div>
        </div>
    </div>
    <!-- หน้า login ขวามือ -->
    </div>
</body>
</html>
